<!DOCTYPE html>
<html lang="en">

<head>

    <!-- PWA -->
  <link rel="manifest" href="./manifest.json">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .profile-list {
            width: 100%;
            max-width: 500px;
        }

        .profile-container {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .profile-pic img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }

        .profile-info h3 {
            font-size: 16px;
            color: #333;
        }

        .profile-info {
            flex-grow: 1;
        }

        @media (max-width: 600px) {
            .profile-container {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 10px;
            }

            .profile-pic img {
                margin-bottom: 10px;
            }
        }
        /* for socket io */
        #chatBox {
    width: 100%;
    max-width: 500px;
    height: 250px;
    background: #fff;
    border: 1px solid #ccc;
    margin-bottom: 10px;
    padding: 10px;
    overflow-y: auto;
}

.me {
    text-align: right;
    color: blue;
    margin: 5px;
}

.other {
    text-align: left;
    color: green;
    margin: 5px;
}

    </style>
</head>

<body>

    <!-- fresh on for socket io -->
    <script>
        window.onload = function () {
            const friendList = JSON.parse(localStorage.getItem('friends')) || [];
            const profileList = document.querySelector('.profile-list');

            profileList.innerHTML = ''; 

            friendList.forEach(friend => {
                const profile = document.createElement('div');
                profile.className = 'profile-container';
                profile.innerHTML = `
                    <div class="profile-pic"><img src="${friend.image}" alt="${friend.name}"></div>
                    <div class="profile-info">
                        <h3><a href="${friend.link}">${friend.name}</a></h3>
                    </div>
                `;
                profileList.appendChild(profile);
            });
        };
        function startChat(name) {
            localStorage.setItem('chatWith', name);
        }
        const friends = JSON.parse(localStorage.getItem('friends')) || [];
        friends.forEach(friend => {
            const friendDiv = document.createElement('div');
            friendDiv.innerHTML = `
        <img src="${friend.image}" alt="${friend.name}" style="width:60px;height:60px;border-radius:50%;">
        <p>${friend.name}</p>
    `;
            document.getElementById("friendsList").appendChild(friendDiv);
        });
    </script>
<!-- using socket -->
 <script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  function sendMessage() {
    const msgInput = document.getElementById("message");
    const msg = msgInput.value;

    if (msg.trim() === "") return;

    // show own message
    const chatBox = document.getElementById("chatBox");
    chatBox.innerHTML += `<div class="me">${msg}</div>`;

    // send to server
    socket.emit("sendMessage", {
      sender: "Me",
      message: msg
    });

    msgInput.value = "";
  }

  // receive reply
  socket.on("receiveMessage", (data) => {
    const chatBox = document.getElementById("chatBox");
    chatBox.innerHTML += `<div class="other">${data.message}</div>`;
  });
</script>
